<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/app.css">
    <title>Таблица пользователей</title>
</head>
<body>
    <h1 class="heading">l1-element-layout-v1</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Goes by</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Alive</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Malcolm</td>
                <td>Reynolds</td>
                <td>MalCap'n</td>
                <td>M</td>
                <td>Captain</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Zoe</td>
                <td>Washburn</td>
                <td>Zoe</td>
                <td>F</td>
                <td>First mate</td>
                <td>Yes</td>
            </tr>
            <tr class="disabled">
                <td>3</td>
                <td>Hoban</td>
                <td>Washburn</td>
                <td>Wash</td>
                <td>M</td>
                <td>Pilote</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
<tr class="disabled"></tr>
</body>
</html>
